	<header>
	</header>

	<article>
		<section>
			<div class="window">
				<!-- <article class="memform col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12"> -->
				<article class="memform col-lg-4 col-md-6 col-sm-8 col-xs-12">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<a href="/"> <img src="../static/img/logo.png" class="servicelogo col-lg-offset-3 col-lg-6 col-md-offset-3 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8"> </a>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<ul class="nav nav-tabs nav-justified col-lg-12">
								<li class="active"><a data-toggle="tab" href="#home">로그인</a></li>
								<li><a data-toggle="tab" href="#menu1">회원가입</a></li>
							</ul>
							
							<div class="tab-content col-lg-offset-0 col-lg-12 col-md-offset-1 col-md-10 col-xs-offset-0 col-xs-12">
							<!-- Sign in Tab -->
								<div id="home" class="tab-pane fade in active">
									<div class="row">
										<form class="col-lg-offset-0 col-lg-12 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-0 col-xs-12">
											<fieldset>
											    <div class="form-group col-lg-offset-1 col-lg-10 col-xs-offset-0 col-xs-12">
													<h4 for="usermebersEmail"><small>아이디</small> </h4>
													<input type="text" id="usermebersEmail" class="form-control" placeholder="e-mail" required="">
													<h4 for="usermebersPw"><small>비밀번호</small> </h4>
													<input type="password" id="usermebersPw" class="form-control" placeholder="Password" required="">
											    </div>
											    <div class="col-lg-offset-1 col-lg-5 col-md-offset-0 col-md-6 col-xs-7">
											    	<div class="checkbox rechk text-left">
												    	<label>
														    <input type="checkbox" id="rememberMe">로그인 유지하기 
													    </label>
													    <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-danger text-center" id="logalrm"></span>	
											    	</div>
											    </div>
											    <div class="col-lg-5 col-md-6 col-xs-5">
											    	<button type="button" class="btn btn-default col-lg-12 col-md-11 col-xs-12" id="btnLogin">로그인</button>
											    </div>
											</fieldset>
										</form>
									</div>
							    	<hr class="col-lg-offset-0 col-lg-11 col-md-offset-1 col-md-9 col-xs-offset-0 col-xs-11">
							    	<div class="row">
										<div class="social_loginbtn col-lg-12 col-md-12 col-xs-12 text-center">
											<button type="button" class="btn btn-primary btn-login btn-facebook" id="btnFacebookLogin">
												<i class="fa fa-facebook-f"></i>페이스북 로그인
											</button>
											<button type="button" class="btn btn-danger btn-login btn-google" id="btnGoogleLogin">
												<i class="fa fa-google"></i>구글 로그인
											</button>
										</div>							    		
							    	</div>
									<p class="change col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"><small><a href="/passwordreset" target="_blank">아이디 / 비밀번호 찾기</a></small></p>
								</div>
								<!-- Register Tab -->
								<div id="menu1" class="tab-pane fade">
									<div class="row">
										<form class="col-lg-offset-0 col-lg-12 col-md-offset-0 col-md-12 col-sm-offset-0 col-sm-12 col-xs-offset-0 col-xs-12">
											<fieldset>
											    <div class="form-group col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-offset-0 col-xs-12">
													<input type="text" id="rgtrName" class="form-control" placeholder="이름"  required="">
													<input type="email" id="rgtrEmail" class="form-control" placeholder="이메일"  required="">
													<input type="password" id="rgtrPassword" class="form-control" placeholder="비밀번호"  required="">
													<input type="password" id="rgtrConfirm" class="form-control" placeholder="비밀번호 확인"  required="">
													<button type="button" class="btn btn-success btn-register col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="newUsr"  data-loading-text="회원가입 중 <i class='fa fa-circle-o-notch fa-spin'></i> "> 회원가입 </button>
											    </div>
											</fieldset>
										</form>
									</div>
							    	<hr class="col-lg-offset-0 col-lg-10 col-md-offset-1 col-md-9 col-xs-offset-0 col-xs-11">
							    	<div class="row">
										<div class="social_loginbtn col-lg-12 col-md-12 col-xs-12 text-center">
											<h4><small>페이스북, 구글을 통해 로그인 하실 경우 회원가입을 하지 않으셔도 됩니다.</small></h4>
										</div>
							    	</div>
								</div>
							</div>
						</div>
					</div>
